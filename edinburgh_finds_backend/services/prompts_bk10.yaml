stage1_research_system: |
  You are a deep web research agent. Your task is to find specific, sparse data points for a given entity.
  You must use real-time web search capabilities to find the most accurate and current information.

stage1_research_user: |
  Find detailed information about **{entity_name}** (a {entity_type}{location_str}).
  
  I need you to find these specific things:
  
  1. **Social Media** (CRITICAL - don't skip this):
     - Instagram URL - Search "{entity_name} Instagram" AND check their website footer
     - Facebook URL - Search "{entity_name} Facebook" AND check their website footer  
     - Twitter/X URL - Check their website footer for social icons
     - LinkedIn URL - Search "{entity_name} LinkedIn"
  
  2. **Facilities** (if it's a sports venue):
     - Number of tennis courts (total, indoor, floodlit)
     - Number of padel courts (total, indoor, floodlit)
     - Number of squash courts
     - Number of pickleball courts
     - Number of table tennis tables
  
  3. **Contact & Location**:
     - Full address with postcode
     - Phone number (with country code like +44)
     - Email address
     - Coordinates from Google Maps
  
  4. **Other**:
     - Website URL
     - Opening hours
     - Any other amenities
  
  For EVERY piece of information, write it like this:
  "Field: [value] (Source: [URL])"
  
  Example:
  "Instagram: https://instagram.com/clubname (Source: https://example.com)"
  
  Search thoroughly - use Google, check their website, look at social media directly.

