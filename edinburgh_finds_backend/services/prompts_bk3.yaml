  # EXTRACTION TASK

  Extract comprehensive information about: **{entity_name}** (a {entity_type}{location_str})

  ---

  ## ðŸŽ¯ CRITICAL EXTRACTION PRIORITIES

  Your goal is to extract a COMPLETE profile. Pay special attention to these high-priority fields 
  that are often missed:

  ### MUST EXTRACT (if available anywhere):
  1. **Full street address and postcode** 
     - Check: Contact page, footer, About page, Google Maps, Google Business Profile
     - Format: "123 Street Name" + separate postcode field
  
  2. **Phone number with country code**
     - Check: Header, footer, Contact page, Google Maps
     - Format: "+44 20 7946 0000" or "+44 131 555 1234"
  
  3. **Email address**
     - Check: Contact page, footer, social media bios
  
  4. **Opening hours**
     - Check: Website hours/contact page, Google Maps business hours, Google Business Profile
     - Most venues have hours posted SOMEWHERE - check all sources
     - Use the exact format specified below (critical!)
  
  5. **Geographic coordinates (latitude/longitude)**
     - ALWAYS extract coordinates from Google Maps - just search the business name + location
     - Right-click on the map marker to see exact coordinates
     - Format: Decimal degrees (e.g., 55.9533, -3.1883)
  
  6. **Social media links**
     - Check: Website footer, social media icons, About page
     - Instagram, Facebook, Twitter/X, LinkedIn

  ---

  ## SOURCES TO SEARCH

  You have access to the entire web. Search strategically:

  1. **Official Website** (highest priority)
     - Homepage for overview and social links
     - **Contact/Contact Us page** (critical for address, phone, email)
     - About/About Us page (background info, history)
     - Facilities/Services page (for venue-specific details)
     - **Footer of EVERY page** (often contains complete contact details)

  2. **Google Maps / Google Business Profile**
     - **EXCELLENT SOURCE** for: verified address, phone, coordinates, opening hours
     - Photos often show facility details
     - Reviews may mention specific features

  3. **Review Sites & Directories**
     - TripAdvisor, Yelp, Trustpilot
     - Industry-specific directories
     - Additional verification and details

  4. **Social Media**
     - Facebook Business Page (address, phone, hours often in About section)
     - Instagram (profile bio for contact info)
     - Twitter/X, LinkedIn company pages

  ---

  ## EXTRACTION REQUIREMENTS

  ### 1. COMPREHENSIVE COVERAGE
  Extract ALL available information that matches the JSON schema fields below. Be thorough:
  - Complete address details (street, city, postcode, coordinates if available)
  - All contact methods (phone, email, website, social media)
  - Opening hours in the specified format
  - All facility/inventory details (courts, tables, equipment, etc.)
  - All relevant categories/sports/activities

  ### 2. OPENING HOURS FORMAT (CRITICAL)
  If you find opening hours, use this EXACT format:

  ```json
  {{
    "monday": {{"open": "09:00", "close": "17:00"}},
    "tuesday": {{"open": "09:00", "close": "17:00"}},
    "wednesday": {{"open": "09:00", "close": "17:00"}},
    "thursday": {{"open": "09:00", "close": "17:00"}},
    "friday": {{"open": "09:00", "close": "17:00"}},
    "saturday": {{"open": "10:00", "close": "16:00"}},
    "sunday": "CLOSED"
  }}
  ```

  **Rules:**
  - Keys MUST be lowercase full weekday names (monday, tuesday, wednesday, thursday, friday, saturday, sunday)
  - Times MUST be in 24-hour format HH:MM (e.g., "09:00", "17:30", "22:00")
  - For closed days, use the string "CLOSED" (not an object)
  - If hours vary or are complex, capture the most common/typical schedule
  - If hours say "dawn to dusk" or "24 hours", use {{"open": "00:00", "close": "23:59"}}

  ### 3. ADDRESS FORMAT
  - **street_address**: Full street address as one string (e.g., "145 Victoria House, High Street")
  - **city**: City or town name
  - **postcode**: Full UK postcode with correct spacing (e.g., "SW1A 0AA", "EH12 5AB")
  - **latitude/longitude**: Decimal degrees from Google Maps (e.g., 55.9533, -3.1883)
  - **Detailed components** (building_name, building_number, etc.): Only populate if explicitly available

  ### 4. PHONE FORMAT
  - Include country code: "+44" for UK
  - Preserve spacing/formatting from official source
  - Examples: "+44 20 7946 0000", "+44 131 555 1234", "+44 7700 900000"

  ### 5. CATEGORIES
  - Extract ALL relevant sports, activities, or categories offered
  - Use lowercase, standard terms (e.g., "padel", "tennis", "pickleball", "squash")
  - Include in the categories array

  ### 6. SOCIAL MEDIA URLs
  - Provide FULL URLs (not just handles)
  - Examples:
    * Instagram: "https://www.instagram.com/clubname" or "https://instagram.com/clubname"
    * Facebook: "https://www.facebook.com/clubname"
    * Twitter: "https://twitter.com/clubname" or "https://x.com/clubname"
    * LinkedIn: "https://www.linkedin.com/company/clubname"

  ### 7. ADDITIONAL INFORMATION
  For any relevant information that doesn't fit the defined fields, add to **other_attributes**:
  - Parking availability and details
  - Accessibility features
  - Equipment rental availability
  - Pro shop or cafe on-site
  - Coaching/lessons availability
  - Membership requirements
  - Special amenities (gym, bar, restaurant, etc.)

